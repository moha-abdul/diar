<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>

      <div class="form-group">
        <label for="name" >Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)] = "newGoal.name" name="name" #name="ngModel">

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" required [(ngModel)] = "newGoal.description" name="description" #description="ngModel"></textarea>

        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Description is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="complete">Completion</label>
        <input type="date" id="complete" required [(ngModel)] = "newGoal.completeDate" name="completeDate" #completeDate="ngModel">

        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Complete Date is required</p>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-lg">Add Goal</button>

    </form>
  </div>
</div>
